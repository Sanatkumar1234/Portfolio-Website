<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>College Attendance System</h1>

        <!-- Add Student Form -->
        <div class="form-container">
            <h2>Add New Student</h2>
            <form id="addStudentForm">
                <input type="text" id="studentName" placeholder="Enter Student Name" required>
                <input type="text" id="studentEmail" placeholder="Enter Student Email" required>
                <button type="submit">Add Student</button>
            </form>
        </div>

        <!-- Lecture Details -->
        <div class="form-container">
            <h2>Lecture Details</h2>
            <form id="addLectureForm">
                <input type="text" id="lectureName" placeholder="Enter Lecture Name" required>
                <input type="text" id="lectureLocation" placeholder="Enter Lecture Location" required>
                <button type="submit">Add Lecture</button>
            </form>
        </div>

        <!-- Attendance Table -->
        <div class="table-container">
            <h2>Student Attendance</h2>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mark Attendance</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Attendance Report -->
        <div class="report">
            <h2>Attendance Report</h2>
            <div id="attendanceReport"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
